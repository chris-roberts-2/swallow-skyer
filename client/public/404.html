<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyer</title>
    <script>
      // GitHub Pages SPA fallback.
      // If a user refreshes on /login or /map, GitHub Pages returns 404.html.
      // This redirects back to /index.html while preserving the path.
      (function () {
        // Support both:
        // - user pages:  https://<user>.github.io/<route>            (segmentCount = 0)
        // - project pages: https://<user>.github.io/<repo>/<route>   (segmentCount = 1)
        //
        // This repo historically used /swallow-skyer/ as the project pages path.
        var l = window.location;
        var repoNames = ['swallow-skyer'];
        var firstSegment = (l.pathname.split('/')[1] || '').trim();
        var segmentCount = repoNames.includes(firstSegment) ? 1 : 0;
        var redirect =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + segmentCount)
            .join('/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
