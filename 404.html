<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyer</title>
    <script>
      // GitHub Pages SPA fallback.
      // If a user refreshes on /login or /map, GitHub Pages returns 404.html.
      // This redirects back to /index.html while preserving the path.
      (function () {
        var segmentCount = 1; // repo pages: /swallow-skyer/<route>
        var l = window.location;
        var redirect =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + segmentCount)
            .join('/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
